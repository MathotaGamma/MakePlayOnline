<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CarRace_Home:Make&PlayGame:Library</title>
    
  </head>
  <body>
    <h1>CarRace</h1>
    <p>
      ゲーム説明:<br>
      &emsp;自分である青色のブロック(Cubist君)を動かして、できるだけ早く周回するゲームです。<br>
      &emsp;水色の玉に触れるとアイテムをゲットできます。<br>
      &emsp;&emsp;-赤色:加速
    </p>
    <p>
      使い方:<br>
      &emsp;1:角度ボタンのサイズを下のスライダーで決めて、下にあるボタンを押して保存します。<br><br>
      &emsp;2:下にあるステージ選択の数字をクリックします。<br>
      &emsp;&emsp;左側の角度ボタンエリアの端にいくほど早く角度が変わります。<br>
      &emsp;&emsp;右側の赤色ボタンが加速、青色ボタンが減速&amp;バックです。
    </p>
    <div>
    <label>ボタンサイズ:<input type="range" min="50" max="500" step="10" value="120" id="sizeSlider"></label>
    </div>

    <p id="msg">ボタンサイズは120です</p>

    <script>
    
    function inputChange(event){
      msg.innerText = 'ボタンサイズは' + sizeSlider.value + 'です';
    }
    let sizeSlider = document.getElementById('sizeSlider');
    sizeSlider.addEventListener('input', inputChange);
    let msg = document.getElementById('msg');
    let first_size = localStorage.getItem("CarRace:r_angle_button");
    if(first_size == null){
      msg.innerText = 'ボタンサイズは120です';
    } else {
      msg.innerText = 'ボタンサイズは'+first_size+'です';
      sizeSlider.value = first_size;
    }
    function Button_R(){
      alert('ボタンサイズを'+sizeSlider.value+'にしました');
      localStorage.setItem("CarRace:r_angle_button",sizeSlider.value);
    }
    </script>
    <input type="button" onclick="Button_R();" value="決定">
    <br><br>
    
    <p>
      <b>
        <a href="play1">1</a>
      </b>
    </p>
  </body>
</html>
