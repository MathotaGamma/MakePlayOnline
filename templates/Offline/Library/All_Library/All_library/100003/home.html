<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>@MakeVoice:Make&PlayGame:Library</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>こちらは読み上げツールです。</h1>
  <br>
  <h2>使い方</h2>
  <p>
    日本語音声用です。
    <br>英語も発音できます。
  </p>
  <p>[]を使用することで時間を空けることができます。
    <br>例えば、「こんにちは[0.8]Hello」とすれば
    <br>「こんにちは」と「Hello」の間に0.8秒の間ができます。
  </p>
  <br>
  <textarea id="text" rows="10" cols="100"></textarea>
  <br>
  <input type="range" min="25" max="300" step="5" value="100" id="read_v">
  <p id="value_v">倍速:1</p>
  <br>
  <input id="play" type="submit" onclick="play();" value="Click">
  <script src="script.js"></script>
</body>

</html>
