<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='apple-touch-icon.png')}}">
    <title>MPGinW:Battle/Home</title>
  </head>
  <body>
      <input type="text" name="name" id="name" placeholder="NAME" />
      <input type="number" name="pass" id="pass" placeholder="PassWord(Number)" />
      <br>
      <div id="ErrorText"></div>
      <script>
        if(localStorage.getItem('name') != null && localStorage.getItem('pass') != null) {
          window.location.href="./home";
        }
        function OK(){
          let name = document.getElementById('name').value;
          let pass = String(document.getElementById('pass').value);
          if(name != "" && pass != ""){
            localStorage.setItem('name',name);
            localStorage.setItem('pass',pass);
            window.location.href="./home";
          } else {
            document.getElementById('ErrorText').innerText = "有効な値を入力してください。";
          }
        }
      </script>
      <input type="submit" onclick="OK();" value="決定" />
    
  </body>
</html>
