 <body>
   <button id="notifyButton">通知を送信</button>

<script>
  try{
document.getElementById('notifyButton').addEventListener('click', function() {
    alert('post');
    Push.create("アクション通知", {
        body: "ボタンがクリックされました！",
        icon: 'p.png',
        timeout: 5000,
        onClick: function () {
            alert('通知がクリックされました！');
            this.close();
        }
    });
});
  } catch(k) {
    alert(k)
  }
</script>
