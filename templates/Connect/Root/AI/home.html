<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hey</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        /*position: absolute;*/
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.10.0/lib/p5.js"></script>
  </head>
  <body>
    <button onclick="IN();'>保存</button>
    <canvas id="chart" style="z-index: 99; position: fixed; background-color: #fff; height: 200px; width: 600px;"></canvas>
    <script>
    const w = innerWidth;
    const h = innerHeight;

    let touch_start = [];
    let touch = [];
    let touch_length = 0;

    var ctx = document.getElementById("chart");


    let theta = (Math.random()-0.5)/4;
    let x = 0;
    let v_x = 0;

    //最下部の座標
    const y = 50;
    const l = 100;
    const h_l = 50;
    const r = 100;

    //Textに表示用のList
    let n = [0,0,0,0];
    let r_l = [];

    let N = 1;
    let w_size = w-l;
    const margin_w = (w-w_size-l)/2;

    //90°(-45°~45°)全てに値を対応させる
    let v = new Array(91).fill(new Array(w_size+1).fill([0,0]));
    //console.log(v)

    let a = 0; //行動
    let s = 0; //次の角度
    let pre_s = [0,0,0] //[前回の角度,x,起こした行動]

    const e = 0.2;
    const e0 = 0.6;


    const A = 1000; //加速度
    let V = 0; //速度

    //AIが動かすか
    const move_tf = true;


    function setup(){
      createCanvas(w,h);

    }

    let pre_t = Date.now();

    function T(){
      if(e >= Math.random()){ //値の大きい方にする
        //console.log(pre_s)
        if(v[pre_s[0]][pre_s[1]][0] == v[pre_s[0]][pre_s[1]][1]){
          if(0.5 > Math.random()){ //左
            a = 0;
          } else { //右
            a = 1;
          }
        } else {
          if(v[pre_s[0]][pre_s[1]][0] > v[pre_s[0]][pre_s[1]][1]){ //左
            a = 0;
          } else { //右
            a = 1;
          }
        }
      } else {
        if(0.5 > Math.random()){
          a = 0;
        } else {
          a = 1;
        }
      }

      n[a] += 1;

      //移動の計算

      dt = (Date.now()-pre_t)/1000;
      pre_t = Date.now();
      theta += 1/15*dt*(r/2*Math.sin(theta)-2/5*(2*a-1)*r*Math.cos(A));
      v_x += dt*A*(2*a-1);
      x += dt*v_x;


    }

    function IN(){
      localStorage.setItem('AI/data',v.join(','));
      alert(localStorage.getItem('AI/data');
    }

    function chart_show(){
      var myLineChart = new Chart(ctx, {
        // グラフの種類：折れ線グラフを指定
        type: 'line',
        data: {
          // x軸の各メモリ
          labels: Array.from({length: r_l.length}, (v, k) => String(k)),
          datasets: [
            {
              label: '報酬',
              data: r_l,
              borderColor: "#ec4343",
              backgroundColor: "#00000000",
              lineTension: 0
            }
          ],
        },
        options: {
          animation: {
            duration: 0 // アニメーション時間
          },
          title: {
            display: true,
            text: '最大報酬推移'
          }
        }
      });
      ctx.style.height = "200px";
      ctx.style.width = "600px";
    }

    function reset(){
      //alert('Reset')
      r_l.push(n[3]);
      chart_show();
      x = 0;
      v_x = 0;
      theta = (Math.random()-0.5)/4;
      n = [0,0,0,0];
      N += 1;

    }

    function main(){

      let k = Math.floor(theta*180/Math.PI+45);
      if(k < 0){
        k = 0;
      } else if(k > 90){
        k = 90;
      }


      pre_s = [k,Math.floor(w_size/2+x),a];
      //console.log(pre_s)

      //報酬、罰を与える
      let i = 0;

      if(pre_s[1] < 0){ //左端に当たる
        v[pre_s[0]][0][pre_s[2]] -= 1;
        n[3] -= 1;
        reset();
      } else if(pre_s[1] > w_size) { //右端に当たる
        v[pre_s[0]][w_size][pre_s[2]] -= 1;
        n[3] -= 1;
        reset();
      } else {
        if(Math.abs(theta) >= Math.PI/4){ //45°以上傾く
          v[pre_s[0]][pre_s[1]][pre_s[2]] -= 1;
          n[3] -= 1;
          reset();
         //T();
        } else {

          //報酬を与える
          v[pre_s[0]][pre_s[1]][pre_s[2]] += 0.01-1/20*Math.sin(Math.abs(theta));
          n[2] = 0.01-1/20*Math.sin(Math.abs(theta))
          n[3] += n[2];




          T();
          if(!(Math.floor(w_size/2+x) < 0 || Math.floor(w_size/2+x) > w_size)){ //移動後に端を超えないか


            //console.log(k,x,a)
            v[pre_s[0]][pre_s[1]][pre_s[2]] = (1-e)*v[pre_s[0]][pre_s[1]][pre_s[2]]+e*(i+v[k][Math.floor(w_size/2+x)][a]);
          }
        }
      }
    }

    function draw(){
      background(0);
      strokeWeight(1);
      fill(255);
      rect(w/2+x-l/2,h-y-h_l,l,h_l);
      stroke(255);
      line(w/2+x,h-y-l/2,w/2+x+r*Math.sin(theta),h-y-r*Math.cos(theta)-l/2);
      stroke(0,255,255);
      strokeWeight(2);
      textSize(20);
      text(String(N)+'回目:'+String(n[0])+','+String(n[1])+'\n角度:'+String(Math.floor(180*theta/Math.PI))+'°,報酬:'+n[2].toFixed(4)+'\n合計の報酬:'+n[3].toFixed(4),100,100)

      if(move_tf){
        main();
      } else {

        if(touch_length >= 1){
          //console.log(touch.x)
          if(touch.x < w/2){
            a = 0;
          } else {
            a = 1;
          }
        } else {
          a = -1;
        }
        dt = (Date.now()-pre_t)/1000;
        pre_t = Date.now();
        text(String(a),100,h-100);
        if(a < 0){
          //console.log('hey')

          a = 1/2;
        }
        theta += 1/15*dt*(r/2*Math.sin(theta)-2/5*(2*a-1)*r*Math.cos(A));
        v_x += dt*A*(2*a-1);
        x += dt*v_x;

      }
    }

    function touchStarted(){
      touch_start = touches[0];
      touch = touches[0];
      touch_length = touches.length;
      //console.log(touches[0])
    }

    function touchMoved(){
      touch = touches[0];
      touch_length = touches.length;
    }

    function touchEnded(){
      touch_start = [];
      touch = [];
      touch_length = 0;
    }
    
    </script>
  </body>
</html>
