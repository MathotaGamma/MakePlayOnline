<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <style>
      html {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
      body {
        display: grid;
        grid-gap: 3px;
        grid-template-rows: 1fr 9fr;
        grid-template-columns: 2fr 1fr 1fr;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }

      #set {
        grid-row: 1/2;
        grid-column: 1/2;
        margin: 0px;
        border_radius: 0px;
        width: 90%;
        height: 90%;
      }
      
      #textarea {
        grid-row: 2/3;
        grid-column: 1/2;
        margin: 0px;
        border_radius: 0px;
        width: 90%;
        height: 90%;
        font-size: 16px;
      }
      
      #comment {
        grid-row: 2/3;
        grid-column: 2/4;
        border: 1px solid;
        width: 90%;
        height: 90%;
      }
      
      .send {
        grid-row: 1/2;
        grid-column: 3/4;
        width: 90%;
        height: 90%;
      }
      
      .toggle {
        grid-row: 1/2;
        grid-column: 2/3;
        width: 90%;
        height: 90%;
      }
    </style>
    <title>AI/gemini_api</title>
  </head>
  <body>
    <div class="set">
      <label>文字サイズ:<input type="range" value="16" min="1" max="50" step="1" id="size" /></label>
    </div>
    <textarea id="textarea">Hello</textarea>
    <div id="comment"></div>
    <div class="toggle">
      <label for="check">AUTO:<input type="checkbox" name="check" id="check" /></label>
    </div>
    <input type="button" onclick="em();" class="send" value="Send">
    <script>
      var socket = io();
      let room = localStorage.getItem('room');
      let id = localStorage.getItem('id');
      let time = Date.now();
      let textarea = document.getElementById('textarea');
      let comment = document.getElementById('comment');
      let check_id = document.getElementById('check');
      let emit_tf = false;
      let num = 0;
      let auto_tf = false;

      let size_id = document.getElementById('size');
      size_id.addEventlistener('input',() => {
        textarea.style.fontSize = String(size_id.value) + 'px';

      });


      setInterval(() => {
        let k_t = textarea.value;
        if(k_t != '' && Date.now()-time >= 2000 && emit_tf && auto_tf){
          em();
        }
      },100);
      
      socket.on('sc_gemini_api', function(data) {
        if(data.room == room && data.id == id){
          let k_gen = data.gen;
          k_gen = k_gen.replace(/\*\*(.*?)\*\*/g, '<h1>$1</h1>');
          // *で囲まれた部分を<h2></h2>に変換
          comment.innerHTML = k_gen.replace(/\*(.*?)\*/g, '<h2>$1</h2>');
          
        }
        //socket.on('to_room_enter',function(msg) {
          //enter_list = msg.msg;
        //});
        //socket.emit('disconnect_fighters',{data:'leave'});
      });
      function em(){
        emit_tf = false;
        socket.emit('cs_gemini_api',{room:room,id:id,text:document.getElementById('textarea').value});
      }

      textarea.addEventListener('input',() => {
        emit_tf = true;
        time = Date.now();
      });

      check_id.addEventListener('change',() => {
        auto_tf = check_id.checked;
      });

      
    </script>
  </body>
</html>
