<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>範囲指定テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    #choices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    button:active {
      background-color: #1b5e20;
    }

    .next-button {
      margin-top: 1rem;
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>範囲指定テスト</h1>
  <div id="question">問題を読み込んでいます...</div>
  <div id="choices"></div>
  <button class="next-button" onclick="generateQuestion()">次の問題</button>
  
  <script>
    const filePath = "/Static/EnglishWords/words_data.txt";
    let words = [];
    let rangeStart = 0;
    let rangeEnd = 0;

    // URLパラメータからnumを取得
    const params = new URLSearchParams(window.location.search);
    if (params.has('num')) {
      const [under, roof] = params.get('num').split('_').map(Number);
      rangeStart = under;
      rangeEnd = roof;
    }

    fetch(filePath)
      .then(response => response.text())
      .then(data => {
        words = data.split('\n').map(line => {
          const [word, meaning] = line.split('/');
          return { word: word.trim(), meaning: meaning.trim() };
        });
        generateQuestion();
      })
      .catch(error => {
        console.error('Error:', error);
      });

    function generateQuestion() {
      if (words.length === 0) return;

      // 範囲内の単語リストを取得
      const limitedWords = words.slice(rangeStart - 1, rangeEnd);

      // 正解を範囲内からランダムに選択
      const correctIndex = Math.floor(Math.random() * limitedWords.length);
      const correctWord = limitedWords[correctIndex];

      // 3つの誤答を範囲内からランダムに取得
      const choices = [correctWord];
      while (choices.length < 4) {
        const randomChoice = limitedWords[Math.floor(Math.random() * limitedWords.length)];
        if (!choices.some(choice => choice.meaning === randomChoice.meaning)) {
          choices.push(randomChoice);
        }
      }

      // 選択肢をシャッフル
      choices.sort(() => Math.random() - 0.5);

      // 問題と選択肢を表示
      document.getElementById('question').textContent = `「${correctWord.word}」の意味はどれですか？`;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.meaning;
        button.onclick = () => alert(choice.meaning === correctWord.meaning ? '正解！' : '不正解');
        choicesDiv.appendChild(button);
      });
    }
  </script>
</body>
</html>
