<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4択テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    #choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    button:active {
      background-color: #1b5e20;
    }

    .next-button {
      margin-top: 1rem;
      background-color: #2e7d32;
    }

    #feedback {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #2e7d32;
    }

    .range-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .range-inputs input {
      width: 80px;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>4択テスト</h1>
  
  <div class="range-inputs">
    <label>開始番号: <input type="number" id="under" min="1" value="1"></label>
    <label>終了番号: <input type="number" id="roof" min="1" value="10"></label>
    <button onclick="startTest()">テスト開始</button>
  </div>

  <div id="question">問題を読み込んでいます...</div>
  <div id="choices"></div>
  <div id="feedback"></div>
  <button class="next-button" onclick="generateQuestion()">次の問題</button>
  
  <script>
    const filePath = "/Static/EnglishWords/words_data.txt";
    let words = [];
    let rangeStart = 0;
    let rangeEnd = 0;

    fetch(filePath)
      .then(response => response.text())
      .then(data => {
        words = data.split('\n').map(line => {
          const [word, meaning] = line.split('/');
          return { word: word.trim(), meaning: meaning.trim() };
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });

    function startTest() {
      // 入力された範囲を取得
      rangeStart = parseInt(document.getElementById('under').value) - 1;
      rangeEnd = parseInt(document.getElementById('roof').value);

      // 入力値が正しいか確認
      if (rangeStart < 0 || rangeEnd > words.length || rangeStart >= rangeEnd) {
        document.getElementById('feedback').textContent = '無効な範囲です。';
        document.getElementById('feedback').style.color = '#d32f2f';
        return;
      }

      document.getElementById('feedback').textContent = '';
      generateQuestion();
    }

    function generateQuestion() {
      if (words.length === 0 || rangeStart < 0 || rangeEnd > words.length || rangeStart >= rangeEnd) return;

      // フィードバックメッセージをクリア
      document.getElementById('feedback').textContent = '';

      // 範囲内の単語リストを取得
      const limitedWords = words.slice(rangeStart, rangeEnd);

      // 正解を範囲内からランダムに選択
      const correctIndex = Math.floor(Math.random() * limitedWords.length);
      const correctWord = limitedWords[correctIndex];

      // 3つの誤答を範囲内からランダムに取得
      const choices = [correctWord];
      while (choices.length < 4) {
        const randomChoice = limitedWords[Math.floor(Math.random() * limitedWords.length)];
        if (!choices.some(choice => choice.meaning === randomChoice.meaning)) {
          choices.push(randomChoice);
        }
      }

      // 選択肢をシャッフル
      choices.sort(() => Math.random() - 0.5);

      // 問題と選択肢を表示
      document.getElementById('question').textContent = 「${correctWord.word}」の意味はどれですか？;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.meaning;
        button.onclick = () => showFeedback(choice.meaning === correctWord.meaning);
        choicesDiv.appendChild(button);
      });
    }

    function showFeedback(isCorrect) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect ? '正解！' : '不正解、もう一度挑戦してください。';
      feedback.style.color = isCorrect ? '#2e7d32' : '#d32f2f';
    }
  </script>
</body>
</html>
