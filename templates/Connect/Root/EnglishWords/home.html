<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <title>MPGinWorld:English Words</title>
  </head>
  <body>
    <object id="english_words" data="/Static/EnglishWords/words_data.txt" style="display:none;"></object>
    <div id="Text"></div>
    <script>
      var socket = io();
      let english = '';
      let words_num = 0;
      let words = [];
      const Text_id = document.getElementById('Text');
      const filePath = "/Static/EnglishWords/words_data.txt";
      // 非同期でファイルを読み込む
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          english = data;
          words = english.split('\n');
          
          words_num = words.length;

          
    
        })
        .catch(error => {
          console.error('Error:', error);
        });



      let name = localStorage.getItem('name');
      let id = localStorage.getItem('id');
      let room = localStorage.getItem('room');
      
      socket.on('connect', function() {
        
      });

      socket.on('sc_signal',function (data) => {
        if(data.path == 'EnglishWords_home' && data.room == room){
          if(data.kind == 'join'){
            alert(data.name+'が参加しました。');
          }
        }
      });
      
      if(words_num > 0){
        socket.emit('cs_signal',{path:'EnglishWords_home',name:name,id:id,room:room,kind:'join'});
        let k = 0;
        setInterval(() => {
          Text_id.innerText = words[k];
          k += 1;
          if(k == words_num){
            k = 0;
          }
        },1000);
      }
      
    </script>
    
  </body>
</html>
