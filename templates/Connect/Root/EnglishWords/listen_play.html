<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>EnglishWord_Listen</title>
    <style>
      html,canvas{
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        overflow:hidden;
        padding:0;
        width:100%;
        height:100%;
        margin:0px;
      }
      body {
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        overflow:hidden;
        padding:0;
        width:100%;
        height:100%;
        margin: 30px;
      }
      .Set {
        /*position: absolute;*/
        width: 100%;
        height: 50px;
        margin: 15px;
      }
      #slider {
        width: 200px;
      }
      #List {
        margin: 0 20px 0 0;
      }
      li {
        height: 30px;
      }
      audio {
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div class="Set"><span id="Text">1.00:</span><input type="range" id="slider" value="1" min="-2" max="3" step="0.25"></div>
    <ul id="List">
      <li>0001~0200:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0001_0200.mp3" controls></audio></li>
      <li>0201~0400:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0201_0400.mp3" controls></audio></li>
      <li>0401~0600:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0401_0600.mp3" controls></audio></li>
      <li>0601~0800:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0601_0800.mp3" controls></audio></li>
      <li>0801~1000:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0801_1000.mp3" controls></audio></li>
      <li>1001~1200:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_1001_1200.mp3" controls></audio></li>
      <li>1201~1400:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_1201_1400.mp3" controls></audio></li>
      <li>1401~1600:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_1401_1600.mp3" controls></audio></li>
      <li>1601~1800:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_1601_1800.mp3" controls></audio></li>
      <li>1801~1900:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_1801_1900.mp3" controls></audio></li>
    </ul>
    <script>
      window.addEventListener('DOMContentLoaded', function(){

        const audioElement = document.querySelectorAll("audio");
        const Text = document.getElementById('Text');
        let slider = document.getElementById('slider');
        slider.addEventListener('input', function(){
          Text.innerText = Number(slider.value).toFixed(2)+":";
          audioElement.forEach((k) => {
            k.playbackRate = Number(slider.value);
          });
        });
      });
    </script>
  </body>
</html>
