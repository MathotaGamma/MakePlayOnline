<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>EnglishWord_Listen</title>
    <style>
      html,body,canvas{
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        overflow:hidden;
        padding:0;
        width:100%;
        height:100%;
        margin:50px;
      }
      .Set {
        position: absolute;
        width: 100%;
        height: 200px;
      }
      #slider {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="Set"><span id="Text">1.00:</span><input type="range" id="slider" value="1" min="-2" max="3" step="0.25"></div>
    <br>0001~0200:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0001_0200.mp3" controls></audio>
    <br>0201~0400:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0201_0400.mp3" controls></audio>
    <br>0401~0600:<audio type="audio/mpeg" src="/Static/EnglishWords/TG1900_0401_0600.mp3" controls></audio>
    <script>
      window.addEventListener('DOMContentLoaded', function(){

        const audioElement = document.querySelector("audio");
        const Text = document.getElementById('Text');
        let slider = document.getElementById('slider');
        slider.addEventListener('input', function(){
          Text.innerText = Number(slider.value).toFixed(2)+":";
          audioElement.playbackRate = Number(slider.value);
        });
      });
    </script>
  </body>
</html>
