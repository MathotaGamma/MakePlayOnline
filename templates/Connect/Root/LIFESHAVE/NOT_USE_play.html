<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='apple-touch-icon.png')}}">
    <title>LIFE SHAVE:Make&PlayGame in World</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        overflow:hidden;
        width:100%;
        height:100%;
        pointer-events: none;
      }

      #info {
        color: white;
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display:block;
      }
      /*#button:hover {
        
        background: red;
      }*/
      #button>#Left {
        display: block;
        position: absolute;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        width: 80px;
        height: 80px;
        left: 80px;
        bottom: 80px;
        border: none;
        border-radius: 5px;
        text-align: center;
        font-family: sans-serif;
        font-size: 150%;
        padding: 0;
        
        
        background: blue;
        /*left: 100px;
        bottom: 100px;*/
      }
      /*#button>#Left:hover {
        background: red;
      }
      #button>#Right:hover {
        background: red;
      }*/
      #button>#Right {
        display: block;
        position: absolute;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        width: 80px;
        height: 80px;
        left: 200px;
        bottom: 80px;
        border: none;
        border-radius: 5px;
        text-align: center;
        font-family: sans-serif;
        font-size: 150%;
        padding: 0;
        pointer-events: none;
        background: blue;
      }
      #button>#Up {
        display: block;
        position: absolute;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        width: 80px;
        height: 80px;

        bottom: 170px;

        border-radius: 5px;
        text-align: center;
        font-family: sans-serif;
        font-size: 150%;
        padding: 0;
        pointer-events: none;
        background: blue;
      }
      #button>#Back {
        display: block;
        position: absolute;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        width: 80px;
        height: 60px;
        left: 140px;
        bottom: 20px;
        border: none;
        border-radius: 5px;
        text-align: center;
        font-family: sans-serif;
        font-size: 150%;
        padding: 0;
        pointer-events: none;
        background: blue;
      }
      #button>#Subtle {
        display: block;
        position: absolute;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        width: 80px;
        height: 80px;
        top: 80px;
        right: 200px;
        border: none;
        border-radius: 5px;
        text-align: center;
        font-family: sans-serif;
        font-size: 150%;

        pointer-events: none;
        background: yellow;
      }
      #button>#Fire {
        display: block;
        position: absolute;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        width: 100px;
        height: 100px;
        right: 100px;
        bottom: 100px;
        border: none;
        border-radius: 1em;
        text-align: center;
        font-family: sans-serif;
        font-size: 150%;
        padding: 20px;
        pointer-events: none;
        background: red;
      }
      #Center {
        display: block;
        position: absolute;
        -webkit-touch-callout:none;
        -webkit-user-select:none;
        width: 4px;
        height: 4px;
        right: 50%;
        bottom: 50%;
        border: none;
        border-radius: 2px;
        text-align: center;
        font-family: sans-serif;
        font-size: 150%;
        padding: 0;
        pointer-events: none;
        background: white;
      }
      canvas {
        display: block;
      }

    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.141.0/build/three.module.js",

          "OrbitControls": "https://unpkg.com/three@0.139.2/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>

    <script type="module" src="{{ url_for('static',filename='LIFESHAVE/play_script.js')}}"></script>

      <div id="Up">Up</div>
      <div id="Back">Back</div>
      <div id="Subtle">Subtle</div>
