<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3HCC5XXHHG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3HCC5XXHHG');
    </script>
    <meta charset="utf-8">
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='apple-touch-icon.png')}}">
    <meta name="description" content="作って遊ぶオンラインのゲームができるサイトです。">
    <meta name="keywords" content="Make&PlayGame,online,game,オンラインゲーム">
    <title>Make&PlayGame in World:{% block title %}{% endblock %}</title>
    <style>{% block style %}{% endblock %}</style>
    <script>{% block head_script %}{% endblock %}</script>
    <script>
      let name = localStorage.getItem('name');
      let pass = localStorage.getItem('pass');
      let id = localStorage.getItem('id');
      if(name == null || pass == null || id == null){
        alert('LogInページに遷移します。');
        window.location.href="/Connect/homepage";
      }
    </script>
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
